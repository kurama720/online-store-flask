version: '2.3'

services:

  store_postgres:
    image: postgres
    volumes:
      - ".data/postgres:/var/lib/postgresql/data"
    environment:
      POSTGRES_DB: store
      POSTGRES_USER: store
      POSTGRES_PASSWORD: store
    container_name: store_postgres
    ports:
      - "5432:5432"
    networks:
      - store_local_services

  store_flask:
    image: flask
    build:
      context: .
      dockerfile: Dockerfile
    command: flask run
    ports:
      - "8000:8000"
    env_file:
      - .env
    container_name: store_flask
    networks:
      - store_local_services
    links:
      - store_postgres

networks:
    store_local_services:
        name: store_local_services
        driver: bridge
